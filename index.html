<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main-style.css">
    <!-- Mobile View CSS -->
    <link rel="stylesheet" href="assets/css/mobile-view.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="inner">
                <div class="left">
                    <div class="logo">
                        <a href="#">
                            <img src="assets/img/light-logo.png" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="right">
                    <a href="#">
                        <img src="assets/img/say-hello-icon.png" alt="Hello Wave">
                    </a>
                    <p>Say Hey</p>


                </div>
            </div>
        </div>
    </header>

    <div class="container__wrapper">
        <!-- The watermark -->
        <div class="container__watermark">
            eetpixel
        </div>
    </div>

    <div class="main-body">
        <div class="content-holder">
            <div class="title-one">
                <p>We`ll be back</p>
            </div>
            <div class="title-two">
                <div class="dot dot1">.</div>
                <div class="dot dot2">.</div>
                <div class="dot dot3">.</div>
                <div class="dot dot4">.</div>

                <div class="circle-container">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="">
                    <p class=" multiply">coming soon</p>
                </div>
            </div>
            <div class="title-three">
                <p>Get notified</p>
                <p>when we launch</p>
                <form action="">
                    <input class="email" type="text" placeholder="Your email">
                    <button>Confirm</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="inner">
                <div class="left">
                    <div class="social-link">
                        <a href="#">
                            <img src="assets/img/instagram-icon.png" alt="Instagram">
                        </a>
                        <a href="#">
                            <img src="assets/img/linkedin-icon.png" alt="LinkedIn">
                        </a>
                        <a href="#">
                            <img src="assets/img/dribbble-icon.png" alt="Dribbble">
                        </a>
                        <a href="#">
                            <img src="assets/img/twitter-icon.png" alt="Twitter">
                        </a>
                        <a href="#">
                            <img src="assets/img/github-icon.png" alt="Github">
                        </a>
                    </div>
                </div>

                <!-- Cookies -->
                <div class="cookies">
                    <div class="cookies-container">
                        <div class="icon">&#x1F36A;</div>
                        <div class="text">We use cookies for better service.</div>
                        <div class="buttons">
                            <button class="accept-cookies">Accept</button>
                            <button class="close-cookies">&#x2715</button>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div class="copyright">
                        <p>Copyright &#169 2021 Eetpixel LLC. All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Main Script -->
    <script src="assets/js/main-scripts.js"></script>
</body>

</html>
